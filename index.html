<script src="dist/sweetalert2.all.min.js"></script>

    <form name="submit-to-google-sheet">
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxPaUrVXnDdSLXmlYkfxCZGTN6dXGGaLoqf3o9Fkfal7LTRyS7phQ6PNmsPTOGvpAaS1A/exec';
      const form = document.forms['form-ziss'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        //ketika sumbit
        // tampilkan loading. hilangkan kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim , hilangkan loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //alert 
            myAlert.classList.toggle('d-none');
            //reset form
            form.reset ();
            console.log('Success!', response)
            // tambahan
            Swal.fire({
              title: '29 oktober 2020 - 12 oktober 2021',
              text: 'aku mengucapkan terima kasihh karna masih mengigat website ini.... aku tau aku bodoh project ini selesai setelah kita menjalanin kehidupan masing" tapi aku juga berterima kasih udah menemani aku selama ini ,selalu sabar , selalu menyemangatiku , maaf juga selama ini selalu merepotkanmu dan pernah kasar kepadamu , makasih sebelumnya dah menerima aku apa adanya , dan sekarang tugas aku dah selesai.. , jangan lupa bahagia dan sehat selalu yaa... ',
              imageUrl: 'https://ibb.co/qDdmmBV',
              imageWidth: 400,
              imageHeight: 200,
              imageAlt: 'Custom image',
            })
          })
            
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
